<div class="container" style="padding-top: 50px;">
<h1>Address
    <small>View information about an Address</small>
</h1>

<div id="address-97785883" class="addressdiv">
    <table class="table table-striped" cellpadding="0" cellspacing="0" style="padding:0px;float:left;margin:0px;width:100%">
        <tbody>
        <tr>
            <th colspan="3" align="left">{{addressId}} <span class="pull-right"></span></th>
        </tr>
        </tbody>
    </table>
    <table class="table table-striped">
        <tbody>
        <tr>
            <td>Balance (Wei)</td>
            <td>{{balance}}</a></td>
        </tr>
        <tr>
            <td>Balance (Ether)</td>
            <td>{{balanceInEther}}</a></td>
        </tr>
        <tr ng:if="code != '0x'">
            <td>Code</td>
            <td>
                <textarea readonly="readonly" style="width: 100%;">{{code}}</textarea>
            </td>
        </tr>
        <tr ng:if="code != '0x'">
            <td>Contract Transaction Count</td>
            <td>
                {{transactions}}
            </td>
        </tr>
        <tr ng:if="code == '0x0'">
            <td>Type</td>
            <td>Regular Address</td>
        </tr>
        </tbody>
    </table>
</div>

</div>
